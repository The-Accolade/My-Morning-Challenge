  <body>
    <h1> Using The Command Line </h1>
    <div>
      <ol> 
        <li class="quest"> To create a directory named my-folder
           <ul> 
            <li> mkdir "my-folder"  </li>
           </ul>
        </li> 
        <li class="quest"> To create a directory named "index.html"
           <ul> 
            <li> echo> index.html  </li>
           </ul>
        </li> 
        <li class="quest"> To check current working directory
           <ul> 
            <li> pwd </li>
           </ul>
        </li> 
         
      </ol>

    </div>
    

    <script src="script.js"></script>
  </body>
